<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS</title>
</head>
<body>
  <div id="app" class="wrapper">
    <h1>Welcome to Vanilla Javascript</h1>
    <div class="row mb-3 new-item">
        <div class="col-2">
            <label>Name: </label>
            <input  id="name" type="text" class="form-control" autocomplete="off" />
        </div>
        <div class="col-2">
            <label>Size:</label>
            <input type="text" id="size" class="form-control" />
        </div>
        <div class="col-2">
            <label>Price:</label>
            <input type="number" id="price" class="form-control" />
        </div>
        <div class="col-2">
            <label>Category</label>
            <div id="categories"></div>
        </div>
        <div id="item-category" class="item-category"></div>
        <div class="row justify-content-center mb-3">
          <div class="col-2">
              <button class="btn btn-primary" id="save-item">Save Item</button>
          </div>
      </div>
    </div>

    <div id="filter" class="filter-div"></div>
    
    <div id="items">

    </div>
    <div id="stats" class="stats"></div>
</div>
</body>
<script type="text/javascript" src="../src/index.js"></script>
</html>
